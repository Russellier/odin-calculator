<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP: Calculator</title>
  </head>
  <body>
    <header><h1>TOP: Calculator</h1></header>
    <div class="container">
      <div class="calculator-body">
        <div class="display"><p class="display"></p></div>
        <div class="buttons-container">
          <div class="row">
            <button class="clear">C</button>
            <button class="place-holder">---</button>
            <button class="place-holder">---</button>
            <button class="operator divide">/</button>
          </div>
          <div class="row">
            <button class="number 7">7</button>
            <button class="number 8">8</button>
            <button class="number 9">9</button>
            <button class="operator multiply">X</button>
          </div>
          <div class="row">
            <button class="number 4">4</button>
            <button class="number 5">5</button>
            <button class="number 6">6</button>
            <button class="operator subtract">-</button>
          </div>
          <div class="row">
            <button class="number 1">1</button>
            <button class="number 2">2</button>
            <button class="number 3">3</button>
            <button class="operator add">+</button></div>
          <div class="row">
            <button class="place-holder">---</button>
            <button class="number 0">0</button>
            <button class="number decimal-point">.</button>
            <button class="equal-sign">=</button></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
