<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP: Calculator</title>
  </head>
  <body>
    <header><h1>TOP Calculator</h1></header>
    <div class="container">
      <div class="calculator-body">
        <div class="display"></div>
        <div class="buttons">
          <div class="row">
            <button class="Clear">C</button>
            <button class="place-holder">---</button>
            <button class="place-holder">---</button>
            <button class="divide">/</button>
          </div>
          <div class="row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="multiply">X</button>
          </div>
          <div class="row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="subtract">-</button>
          </div>
          <div class="row">
            <button class="3">3</button>
            <button class="2">2</button>
            <button class="1">1</button>
            <button class="add">+</button></div>
          <div class="row">
            <button class="place-holder">---</button>
            <button class="0">0</button>
            <button class="decimal-point">.</button>
            <button class="equal-sign">=</button></div>
          </div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
